<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>odapp-challenge</title>
</head>
<body>
    <header>
        <h1 >Gerencia de Paciente</h1>
    </header>
    <main>
        <div class="formulario">  
             <h2>Cadastro de paciente</h2>     
                <label for="numero">N칰mero de Telefone</label>
                <br>
                <input type="text" name="numero" id="numero">
                <br>

                <label for="nome">Nome Completo</label>
                <br>
                <input type="text" name="nome" id="nome">
                <br>
               
               <label for="idade">Idade</label>
               <br>
               <input type="text" name="idade" id="idade">
               <br>
               
               <label for="dataCadastro">Data de Cadastro</label>
               <br>
               <input type="date" name="dataCadastro" id="dataCadastro">
               <br>
               
               <label for="cidade">Cidade</label>
               <br>
               <input type="text" name="cidade" id="cidade">
               
               <br>
               <label for="estado">Estado</label>
               <br>
               <input type="text" name="estado" id="estado">
               <br>
               <button class="botaoCadastrar" id="btnCadastrar">Cadastrar</button>
        </div>
        <aside>
            <nav>
                <a class="botaoCadastro" href="">Cadastro do paciente</a>
                <a class="botaoListagem" href="">Listagem de paciente</a>
            </nav>
        </aside>
        


<section class="listagem">
    <h2>Lista de Pacientes</h2>
    <ul id="listaPacientes"></ul>
</section>

    </main>
    <footer>

        <p>춸 2025 Gerencia de Pacientes. Todos os direitos reservados.</p>

    </footer>
<script>


let modoEdicao = false; // Flag booleana que indica se o formul치rio est치 no modo de edi칞칚o ('true') ou cadastro ('false').
  
let pacienteEditandoId = null; // Armazena o _id do paciente que est치 sendo editado. 칄 'null' quando o formul치rio est치 no modo de cadastro.
  


  const apiUrl = 'http://localhost:3000/paciente'; // Define a URL base da API RESTful para as opera칞칚oes com pacientes. 


  document.getElementById('btnCadastrar').addEventListener('click', async () => {
  const paciente = {
    numero: document.getElementById('numero').value,
    nome: document.getElementById('nome').value,
    idade: parseInt(document.getElementById('idade').value),
    dataCadastro: document.getElementById('dataCadastro').value,
    cidade: document.getElementById('cidade').value,
    estado: document.getElementById('estado').value,
  }; // Lida com o evento de clique no bot칚o "Cadastrar"(ou "Atualizar").

    // Comportamento:

    // 1: Coleta os valores dos campos do formul치rio.

    // 2: Verifica 'modoEdicao' e 'pacienteEditandoId':

    // Se 'true' e 'pacienteEditando' n칚o for nulo, envia uma requisi칞칚o 'PATCH' para 'apiUrl/:id' para atualizar o paciente.
    // Caso contr치rio, envia uma requisi칞칚o 'POST' para 'apiUrl' para cadastrar um novo paciente.

    // 3: Exibe alertas de sucesso ou erro ('alert()')

    // 4: Chama 'limparFormulario()' para resetar o formul치rio.

    // 5: Chama 'listarPacientes()' atualizar a lista exibida. 
    

  try {
    let response;

    if (modoEdicao && pacienteEditandoId) {
      // PATCH
      response = await fetch(`${apiUrl}/${pacienteEditandoId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(paciente)
      });
    } else {
      // POST
      response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(paciente)
      });
    }

    if (response.ok) {
      alert(modoEdicao ? 'Paciente atualizado!' : 'Paciente cadastrado!');
      limparFormulario();
      listarPacientes();
    } else {
      alert('Erro ao enviar os dados.');
    }
  } catch (err) {
    alert('Erro de rede: ' + err.message);
  }
});

  async function listarPacientes() { // Busca todos os pacientes da API e os exibe na se칞칚o de listagem.

  // Comportamento: 

  // 1: Faz uma requisi칞칚o 'GET' para 'apiUrl'

  // 2: Processa a resposta JSON

  // 3: Limpa o conte칰do atual da <ul> com 'id="listaPacientes"'.

  // 4: Para cada paciente retornado:
  
  // Cria um elemento <li>

  // Popula o <li> com os dados do paciente(nome, idade, cidade, estado, numero, data de nascimento).

  // Adiciona bot칫es "Editar" e "Excluir" com 'onclick' chamando 'carregarPaciente()' e 'deletarPaciente()' respectivamente, passando o '_id' do paciente.

  // adiciona o <li>  lista.

  // 5: Trata erros de listagem.

    try {
      const response = await fetch(apiUrl);
      const pacientes = await response.json();
      const lista = document.getElementById('listaPacientes');
      lista.innerHTML = '';

      pacientes.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
  <strong>${p.nome}</strong> - ${p.idade} anos - ${p.cidade}/${p.estado}
  <br>游 ${p.numero ?? 'N칚o informado'}
  <br>
  <button onclick="carregarPaciente('${p._id}')">Editar</button>
  <button onclick="deletarPaciente('${p._id}')">Excluir</button>
`;

        lista.appendChild(li);
      });
    } catch (err) {
      console.error('Erro ao listar:', err);
    }
  }





  async function carregarPaciente(_id) {
    // Carrega os dados de um paciente espec칤fico no formul치rio para edi칞칚o

      //Comportamento:

      // 1: Faz uma requisi칞칚o 'GET' para 'apiUrl/:_id'

      // 2: Preenche os campos do formul치rio('numero', 'nome', 'idade', 'dataCadastro', 'cidade', 'estado') com os dados do paciente retornado.

      // 3: Altera o texto do bot칚o 'btnCadastrar' para "Atualizar"

      // 4: Define 'modoEdicao = true' e 'pacienteEditando = _ id'.

      // 5: Importante: Reatribui o 'onclick' do bot칚o 'btnCadastrar' para chamar 'atualizarPaciente(_id)'.

    try {
      const response = await fetch(`${apiUrl}/${_id}`);
      const p = await response.json();

      // Preenche os campos do formul치rio
      document.getElementById('numero').value = p.numero;
      document.getElementById('nome').value = p.nome;
      document.getElementById('idade').value = p.idade;
      document.getElementById('dataCadastro').value = p.dataCadastro.substring(0, 10);
      document.getElementById('cidade').value = p.cidade;
      document.getElementById('estado').value = p.estado;

      // Substitui o bot칚o de cadastro por bot칚o de atualiza칞칚o
      const btn = document.getElementById('btnCadastrar');
      btn.textContent = 'Atualizar';
      modoEdicao = true;
      pacienteEditandoId = _id; 
      // Guarda o ID do paciente que est치 sendo editado
      // Atualiza o onclick do bot칚o para chamar a fun칞칚o de atualiza칞칚o

      btn.onclick = () => atualizarPaciente(_id);
    } catch (err) {
      alert('Erro ao carregar paciente.');
    }
  }


// Envia os dados atualizados de um paciente para a API.

// Coleta os dados do formul치rio e envia uma requisi칞칚o PATCH para apiUrl/:_id. Ap칩s o sucesso, limpa o formul치rio e recarrega a lista.


  async function atualizarPaciente(_id) {
    console.log('Atualizando paciente com ID:', _id);
    const paciente = { // Envia os dados atualizados de um paciente para a API.

      // Compartamento:
      
      // 1: Coleta os dados atuais do formul치rio. 

      // 2: Envia um requisi칞칚o 'PATCH' para 'apiUrl/:_id' com os dados atualizados.

      // 3: Exibe alertas de sucesso ou erro.

      // 4: Chama 'limparFormulario()' e 'listarPacientes()' ap칩s a atualiza칞칚o bem-sucedida.

      numero: document.getElementById('numero').value,
      nome: document.getElementById('nome').value,
      idade: parseInt(document.getElementById('idade').value),
      dataCadastro: document.getElementById('dataCadastro').value,
      cidade: document.getElementById('cidade').value,
      estado: document.getElementById('estado').value,
    };

    try {
      const response = await fetch(`${apiUrl}/${_id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(paciente)
      });

      if (response.ok) {
        alert('Paciente atualizado!');
        limparFormulario();
        listarPacientes();
      } else {
        alert('Erro ao atualizar!');
      }
    } catch (err) {
      alert('Erro de rede: ' + err.message);
    }
  }


// Remove um paciente do banco de dados

// Solicita confirma칞칚o ao usu치rio e, se confirmada, envia uma requisi칞칚o DELETE para apiUrl/:_id. Ap칩s o sucesso, recarrega a lista.


  async function deletarPaciente(_id) {
    if (!confirm('Deseja realmente excluir este paciente?')) return; // Remove um paciente do banco de dados.

    // Comportamento:

    // 1: Exibe uma caixa de di치logo de confirma칞칚o ('confirm()'). Se o usu치rio cancelar, a fun칞칚o 칠 encerrada.

    // 2: Se confirmado, envia uma requisi칞칚o 'DELETE' para 'apiUrl/:_id'.

    // 3: Exibe alertas de sucesso ou erro.

    // 4: Chama 'listarPacientes()' ap칩s a exclus칚o bem-sucedida.

    try {
      const response = await fetch(`${apiUrl}/${_id}`, {
        method: 'DELETE',
      });

      if (response.ok) {
        alert('Paciente exclu칤do!');
        listarPacientes();
      } else {
        alert('Erro ao excluir!');
      }
    } catch (err) {
      alert('Erro de rede: ' + err.message);
    }
  }

// Limpa todos os campos do formul치rio e restaura o bot칚o btnCadastrar para seu estado original de "Cadastrar".


  function limparFormulario() { // Limpa todos os campos do formul치rio e restaura o bot칚o 'btnCadastrar' para seu estado original de "Cadastrar".

  // Comportamento: 

  // 1: Define o 'value' de todos os campos de entrada como uma string vazia.

  // 2: Define o 'textContent' do bot칚o 'btnCadastrar'  de volta para "Cadastrar".

  // 3: Reseta 'modoEdicao = false' e 'pacienteEditandoId = null'.

    document.getElementById('numero').value = '';
    document.getElementById('nome').value = '';
    document.getElementById('idade').value = '';
    document.getElementById('dataCadastro').value = '';
    document.getElementById('cidade').value = '';
    document.getElementById('estado').value = '';

    const btn = document.getElementById('btnCadastrar');
    btn.textContent = 'Cadastrar';
  modoEdicao = false;
  pacienteEditandoId = null;
  }

  // Guardar fun칞칚o original para restaurar

  const cadastrarOriginal = document.getElementById('btnCadastrar').onclick;


  // Listar pacientes ao carregar a p치gina

  window.onload = listarPacientes; // Garante que a fun칞칚o 'listaPacientes()' seja executada automaticamente assim que a pagina 칠 completamente carregada no navegador, populando a lista inicial de pacientes.
  
</script>

</body>
</html>
